<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Aula CSS - 1</title>
</head>

<style>
	body {
		display: flex;
		align-items: center;
		justify-items: center;
		justify-content: center;
		flex-direction: column;
	}

	.card {
		width:500px; 
		height: fit-content; 
		background-color: aliceblue; 
		border-radius: 25px; 
		border: solid 2px blue; 
		margin: 20px;
	}

	.container {
		margin: 50px 0px 50px 45px;
	}

	.image-propriedades {
		width: 100px; 
		height: 100px; 
		border-radius: 50%;
	}

	img {
		width: 100%;  
		height: 100%;
	}
	
	h1 {
		font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
		font-size: 30px;
	}

	span {
		color: blue;
	}

	p {
		font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
		font-size: 15px;
	}

</style>

<body>

	<div class="card">
		
		<div class="container">

			<div class="image-propriedades">
				<img src="https://cdn-icons-png.flaticon.com/512/706/706830.png" alt="">
			</div>
	
			<div>
				<h1>
					Meu nome é: <span>Adriana</span>
				</h1>
	
				<p>
					Mensagem: <span>A vida não é um morango!</span>
				</p>
			</div>

		</div>
	</div>

	<div class="card">

		<div class="container">

			<div class="image-propriedades">
				<img src="https://cdn-icons-png.flaticon.com/256/3681/3681928.png" alt="">
			</div>
	
			<div>
				<h1>
					Meu nome é: <span>Hugo</span>
				</h1>
	
				<p>
					Mensagem: <span>A vida é uma melancia.</span>
				</p>
			</div>

		</div>
		
	</div>

</body>

</html>
